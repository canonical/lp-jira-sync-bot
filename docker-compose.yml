version: "3.9"

services:
  app:
    build: .
    container_name: lpjirasync_app
    expose:
      - "8000"
    # Optionally, add environment variables here if needed
    # environment:
    #   - SOME_ENV=value

  nginx:
    image: nginx:1.25-alpine
    container_name: lpjirasync_nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
