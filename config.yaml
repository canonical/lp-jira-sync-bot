# Application configuration
# Replace the placeholder with your actual secret before deploying.
app:
  webhook_secret_code: "CHANGE_ME"
  jira_instance: "Jira instance URL"
  jira_username: "Jira username"
  jira_token: "Jira API token"

sync:
  jira_epic_key: "JEK"
  jira_project_key: "JPK"
  status_mapping:
    New: To Do
    Incomplete: To Do
    Opinion: To Do
    Invalid: To Do
    Won't Fix: To Do
    Confirmed: Open
    Triaged: Selected for Development
    In Progress: In Progress
    Deferred: Selected for Development
    Fix Committed: In Review
    Fix Released: Done

  severity_mapping:
    Undecided: Medium
    Critical: Highest
    High: High
    Medium: Medium
    Low: Low
    Wishlist: Low





